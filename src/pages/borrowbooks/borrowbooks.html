<ion-header>

  <ion-navbar>
    <ion-title>Pinjam Buku</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="nama"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nomor Telpon</ion-label>
    <ion-input type="text"  [(ngModel)]="notelpon"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text"  [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Jumlah Buku Yang di pinjam </ion-label>
    <ion-input type="text"  [(ngModel)]="jumlah"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tanggal DI Kembaliikan</ion-label>
    <ion-input type="date"  [(ngModel)]="tanggal"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="simpandata()">Submit</button>
  </ion-item>
</ion-content>
